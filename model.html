<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 thumbnail-container">
				<img class="thumb-nail img-fluid" src="https://studiomoxxi.com/img/profile_pictures/abstract1.jpg" />
				<span class="large-image">
					<img class="d-none" src="https://studiomoxxi.com/img/profile_pictures/abstract1.gif" />
				</span>
			</div>
			<div class="col-sm-4 thumbnail-container">
				<img class="thumb-nail img-fluid" src="https://studiomoxxi.com/img/profile_pictures/abstract1.jpg" />
				<span class="content">
					<img class="d-none" src="#" />
				</span>
			</div>
			<div class="col-sm-4 thumbnail-container">
				<img class="thumb-nail img-fluid" src="https://studiomoxxi.com/img/profile_pictures/abstract1.jpg" />
				<span class="content">

			</div>
			<div class="col-sm-4 thumbnail-container">
				<img class="img-fluid" src="https://studiomoxxi.com/img/profile_pictures/abstract1.jpg" />

					<img class="d-none" src="https://studiomoxxi.com/img/profile_pictures/abstract1.gif" />
				</span>
			</div>
		</div>

		<div class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<img class="modal-image" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>

		$(".thumbnail-container").click(function () {
			let largeIMG = $(this).find("span").find("img");
			let test = largeIMG.attr("src")

			$(".modal-image").attr("src", test);
			$('.modal').toggleClass('d-block')
		});
